<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rive Demo</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #000;
    }
    canvas {
      width: 540px;
      height: 960px;
      background: #111;
    }
  </style>
  <script src="https://unpkg.com/@rive-app/canvas@latest"></script>
</head>
<body>
  <canvas id="rive-canvas" width="540" height="960"></canvas>
  <script>
    const riveInstance = new rive.Rive({
      src: 'blackhole_test.riv',
      canvas: document.getElementById('rive-canvas'),
      autoplay: true,
      artboard: 'Main_blackhole',
      stateMachines: 'State Machine 1',
      onLoad: () => {
        const inputs = riveInstance.stateMachineInputs('State Machine 1');
        console.log('Rive loaded. Inputs:', inputs);
      }
    });
  </script>
</body>
</html>
